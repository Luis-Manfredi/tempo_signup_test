<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="POST">
            <img class="mb-4" src="CSS/Images/Tempo2.png" alt="Tempo_logo" id="img_logo">
            <h1 class="h3 fw-normal mb-3">Sign up</h1>
            <div class="form-floating">
                <input type="text" class="form-control"
                placeholder="Name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" 
                placeholder="Lastname">
                <label for="floatingInput">Lastname</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" 
                placeholder="User">
                <label for="floatingInput">User</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" 
                id="floatinInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" 
                id="floatingPassword" placeholder="Password">
                <label for="floatingInput">Password</label>
                <p>8 characters min.</p>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Identity</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-b">Non-Binary</option>
              </select>

            <div class="checkbox mb-3 mt-4">
                <label>
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <button class="w-100 btn btn-lg btn-primary mt-4 btn-color" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted">Â© 2021</p>
            </div>
        </form>
    </main>
</body>
</html>
